<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoCall Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        #app-container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        /* Header con información */
        #header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #header h1 {
            color: white;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        #participants-info {
            color: white;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        #participants-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        #connection-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Video Grid */
        #main-content {
            flex: 1;
            display: flex;
            padding: 80px 20px 100px 20px;
        }

        #videoGrid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
            height: fit-content;
            max-height: 100%;
            overflow-y: auto;
            padding: 1rem;
        }

        .video-container {
            position: relative;
            background: #1e1e1e;
            border-radius: 15px;
            overflow: hidden;
            aspect-ratio: 16/9;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            backdrop-filter: blur(10px);
        }

        .video-label.local {
            background: rgba(102, 126, 234, 0.8);
        }

        .video-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-container:hover .video-controls {
            opacity: 1;
        }

        .video-controls button {
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .video-controls button:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        /* Control Bar */
        #controlBar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            z-index: 100;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: white;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
        }

        .control-btn.active {
            background: #ef4444;
        }

        .control-btn.leave {
            background: #ef4444;
            width: 60px;
            height: 60px;
        }

        .control-btn.leave:hover {
            background: #dc2626;
        }

        .control-btn-label {
            font-size: 0.7rem;
            margin-top: 0.3rem;
            color: white;
        }

        /* Chat Panel */
        #chatPanel {
            width: 350px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.2);
        }

        #chatPanel.open {
            transform: translateX(0);
        }

        #chatHeader {
            padding: 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #chatMessages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .chat-message {
            padding: 0.8rem;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-message.local {
            background: #667eea;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .chat-message.remote {
            background: #e5e7eb;
            color: #1f2937;
            align-self: flex-start;
        }

        .chat-message-sender {
            font-size: 0.75rem;
            font-weight: bold;
            margin-bottom: 0.3rem;
        }

        #chatInputContainer {
            padding: 1rem;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 0.5rem;
        }

        #chatInput {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            outline: none;
            font-family: inherit;
        }

        #chatInput:focus {
            border-color: #667eea;
        }

        #sendChatBtn {
            background: #667eea;
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        #sendChatBtn:hover {
            background: #5568d3;
        }

        /* Notifications */
        #notifications {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .notification {
            background: white;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 1rem;
            animation: slideInRight 0.3s ease;
            min-width: 300px;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .notification.success {
            border-left: 4px solid #4ade80;
        }

        .notification.info {
            border-left: 4px solid #3b82f6;
        }

        .notification.error {
            border-left: 4px solid #ef4444;
        }

        /* Settings Modal */
        #settingsModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        #settingsModal.open {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            color: #1f2937;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
        }

        .setting-item {
            margin-bottom: 1.5rem;
        }

        .setting-item label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4b5563;
            font-weight: 500;
        }

        .setting-item select,
        .setting-item input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-family: inherit;
            outline: none;
        }

        .setting-item select:focus,
        .setting-item input:focus {
            border-color: #667eea;
        }

        /* Responsive */
        @media (max-width: 768px) {
            #videoGrid {
                grid-template-columns: 1fr;
            }

            #chatPanel {
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                right: 0;
            }

            #header h1 {
                font-size: 1rem;
            }

            #controlBar {
                gap: 0.5rem;
                padding: 1rem;
            }

            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 1rem;
            }
        }

        /* Loading Spinner */
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Scrollbar personalizado */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div id="app-container">
        <!-- Header -->
        <div id="header">
            <h1>
                <i class="fas fa-video"></i>
                VideoCall Pro
            </h1>
            <div id="participants-info">
                <div id="participants-count">
                    <i class="fas fa-users"></i>
                    <span id="participantNumber">1</span>
                </div>
                <div id="connection-status"></div>
            </div>
        </div>

        <!-- Main Content -->
        <div id="main-content">
            <div id="videoGrid"></div>
        </div>

        <!-- Control Bar -->
        <div id="controlBar">
            <button class="control-btn" id="toggleAudioBtn" title="Silenciar/Activar micrófono">
                <i class="fas fa-microphone"></i>
            </button>
            <button class="control-btn" id="toggleVideoBtn" title="Activar/Desactivar cámara">
                <i class="fas fa-video"></i>
            </button>
            <button class="control-btn" id="shareScreenBtn" title="Compartir pantalla">
                <i class="fas fa-desktop"></i>
            </button>
            <button class="control-btn leave" id="leaveBtn" title="Salir de la llamada">
                <i class="fas fa-phone-slash"></i>
            </button>
            <button class="control-btn" id="chatBtn" title="Chat">
                <i class="fas fa-comment"></i>
            </button>
            <button class="control-btn" id="settingsBtn" title="Configuración">
                <i class="fas fa-cog"></i>
            </button>
            <button class="control-btn" id="copyLinkBtn" title="Copiar enlace">
                <i class="fas fa-link"></i>
            </button>
        </div>

        <!-- Chat Panel -->
        <div id="chatPanel">
            <div id="chatHeader">
                <h3>Chat</h3>
                <button class="close-modal" id="closeChatBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="chatMessages"></div>
            <div id="chatInputContainer">
                <input type="text" id="chatInput" placeholder="Escribe un mensaje...">
                <button id="sendChatBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Configuración</h2>
                <button class="close-modal" id="closeSettingsBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="setting-item">
                <label for="audioInputSelect">Micrófono</label>
                <select id="audioInputSelect"></select>
            </div>
            <div class="setting-item">
                <label for="videoInputSelect">Cámara</label>
                <select id="videoInputSelect"></select>
            </div>
            <div class="setting-item">
                <label for="audioOutputSelect">Altavoz</label>
                <select id="audioOutputSelect"></select>
            </div>
            <div class="setting-item">
                <label for="usernameInput">Tu nombre</label>
                <input type="text" id="usernameInput" placeholder="Ingresa tu nombre">
            </div>
        </div>
    </div>

    <!-- Notifications Container -->
    <div id="notifications"></div>

    <script type="module" src="script.js"></script>
</body>

</html>
